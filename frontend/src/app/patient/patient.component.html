<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateNaissane">
    <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNaissane}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="malade">
    <th mat-header-cell *matHeaderCellDef> Malade </th>
    <td mat-cell *matCellDef="let element"> {{element.malade}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="viewAppointments(element.id)">View Appointments</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20 , 100]"
               showFirstLastButtons
>
</mat-paginator>
  <!-- Display appointments  -->
  <div *ngIf="selectedPatientAppointments && selectedPatientAppointments.length > 0">
    <h3>Appointments for Selected Patient</h3>
    <ul>
      <li *ngFor="let appointment of selectedPatientAppointments">
        Title : {{ appointment.title }} / Description :  {{ appointment.description }} / Date :  {{appointment.date}}
      </li>
    </ul>
  </div>
</div>
