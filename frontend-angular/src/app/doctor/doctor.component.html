<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateNaissane">
    <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNaissane}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="specialite">
    <th mat-header-cell *matHeaderCellDef> Specialite </th>
    <td mat-cell *matCellDef="let element"> {{element.specialite}} </td>
  </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="viewPatients(element.id)">View Doctors</button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20 , 100]"
                 showFirstLastButtons
  >
  </mat-paginator>
  <!-- Display patients -->
  <div *ngIf="selectedDoctorPatients && selectedDoctorPatients.length > 0">
    <h3>Patients for Selected Doctors</h3>
    <ul>
      <li *ngFor="let patient of selectedDoctorPatients">
        name : {{ patient.nom }} / date de naissance : {{ patient.dateNaissane }}
      </li>
    </ul>
  </div>
</div>
